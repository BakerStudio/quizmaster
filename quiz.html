<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Questions</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="wholepage-container">

		<div class="question-container">
			<p>Which is the bestselling album of the Classic Rock era?</p>
		</div>

		<div class="message-container">
			<p class="js-message-text"></p>
		</div>

		<div class="answer-container">
			<form class='js-radiobutton'>
				  <input type="radio" name='radiogroup' id='r0' value="0" onclick='checkRadio(this.value)'>
				  			Michael Jackson, <i>Thriller</i><br>
				  <input type="radio" name='radiogroup' id='r1' value="1" onclick='checkRadio(this.value)'>
				  			The Rolling Stones, <i>Sticky Fingers</i><br>
				  <input type="radio" name='radiogroup' id='r2' value="2" onclick='checkRadio(this.value)'>
				  			Led Zeppelin, <i>Houses of the Holy</i><br>
				  <div class='js-r3'><input type="radio" name='radiogroup' value="3" onclick='checkRadio(this.value)'>
				  			The Eagles, <i>Their Greatest Hits (1971-1975)</i></div>
			</form>
		</div>

		<div class="button-container centerit">
			<button class="js-check" type="button">Check answer</button>
			<button class="js-next hidden" type="button">Next</button>
		</div>

	</div> <!-- end of wholepage-container -->

	<footer>
		<p class="centerit">6 of 10, Your score: 60%</p>
	</footer>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" 
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" 
        crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
